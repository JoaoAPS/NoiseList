  version: '3'
    
  services:
    backend:
      build: ./backend
      container_name: "NoiseList_backend"
      environment:
        - DEBUG=1
      command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:7000"
      volumes:
        - ./backend/db.sqlite3:/backend/db.sqlite3
      ports:
        - "7000:7000"
    
    frontend:
      build: ./frontend
      container_name: "NoiseList_frontend"
      command: npm run serve
      volumes:
        - ./frontend/src:/frontend/src
      ports:
        - "8080:8080"
