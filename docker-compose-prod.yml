version: '3'
  
services:
  backend:
    build:
      context: ./backend
      dockerfile: docker/prod/Dockerfile
    container_name: "NoiseList_backend"
    env_file:
      - ./backend/docker/prod/.env
    volumes:
      - ./backend/db.sqlite3:/backend/db.sqlite3
    ports:
      - "7000:7000"
    command: sh /files/entrypoint.sh
      
  frontend:
    build:
      context: ./frontend
      dockerfile: docker/prod/Dockerfile
    container_name: "NoiseList_frontend"
    ports:
      - "8080:8080"
